<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Twitter Deletion Options</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery.min.js"></script>
  <script defer src="popup.js"></script>
</head>

<body>
  <h3>Deletion Options</h3>
  <label for="minLikes">Min Like Count to Ignore:</label>
  <input type="number" id="minLikes" placeholder="1" value="1">
  <div class="checkbox-group">
    <!-- <label><input type="checkbox" id="fromArchive"> From Archive</label> -->
    <label><input type="checkbox" id="unretweet"> Unretweet</label>
    <label><input type="checkbox" id="doNotRemovePinned" checked> Do Not Remove Pinned Tweet</label>
    <label><input type="checkbox" id="deleteMessageWithUrl"> Delete Message With URL Only</label>
    <label><input type="checkbox" id="oldTweets"> Old Tweets</label>
  </div>
  <label for="deleteSpecificIds">Delete Specific IDs Only (comma-separated):</label>
  <input type="text" id="deleteSpecificIds" placeholder='e.g., "12345,67890"'>
  <label for="matchAnyKeywords">Match Any Keywords (comma-separated):</label>
  <input type="text" id="matchAnyKeywords" placeholder='e.g., "hello, hi"'>
  <label for="tweetsToIgnore">Tweets to Ignore (comma-separated):</label>
  <input type="text" id="tweetsToIgnore" placeholder='e.g., "11111,22222"'>
  <label for="afterDate">After Date (YYYY-MM-DD):</label>
  <input type="text" id="afterDate" placeholder="1900-01-01" value="1900-01-01">
  <label for="beforeDate">Before Date (YYYY-MM-DD):</label>
  <input type="text" id="beforeDate" placeholder="2100-01-01" value="2100-01-01">
  <button id="startButton">Start Deletion</button>
  <div id="status"></div>
</body>

</html>
